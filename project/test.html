<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/> 
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"> </script>

	<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

</head>
<body>

	<div id="mapid" style="width: 600px; height: 600px;"></div>
	<script>

		var map = L.map('mapid').setView([59.312578, 18.061527], 11);

		var mapboxAccessToken = 'pk.eyJ1IjoiamluZ3lpemgiLCJhIjoiY20wbWY0Mmg0MDIwNzJsczl2bGI4OTdpYSJ9.lMmchyClJOv578fwT_63cA'
		var mpb = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxAccessToken, {
			attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
						'Imagery © <a href="https://www.mapbox.com">Mapbox</a>',
			id: 'mapbox/streets-v11', // Change this to another Mapbox style if needed
		}).addTo(map);

		var dem = L.tileLayer.wms (" http://localhost:8080/geoserver/stockholm/wms", {
			layers: ['Hojddata50m','Hojddata2m'],
			format: 'image/png',
			transparent: true ,
			opacity: 0.5 ,
			version: '1.1.0 ' ,
			attribution: "stockholm-dem"
		});

		var bygg = L.tileLayer.wms (" http://localhost:8080/geoserver/stockholm/wms", {
			layers: ['by_01'],
			format: 'image/png',
			transparent: true ,
			opacity: 1.0 ,
			version: '1.1.0 ' ,
			attribution: "stockholm-dem"
		});

		var metroline = L.tileLayer.wms (" http://localhost:8080/geoserver/stockholm/wms", {
			layers: ['metro_line'],
			format: 'image/png',
			transparent: true ,
			opacity: 1.0 ,
			version: '1.1.0 ' ,
			attribution: "stockholm-dem"
		});

		
		var baseMap = {
			'mapbox': mpb
		};
		var overlayData = {
			'dem': dem,
			'bygg': bygg,
			'metro': metroline
		};
		var layerControl = L.control.layers(baseMap, overlayData).addTo(map);

	</script>

</body>
</html>
